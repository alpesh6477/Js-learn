<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency conveter</title>
    <link rel="stylesheet" href="../css/app3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2>Currency Conveter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>form</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="form" id="">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>

                            <option value="EUR">EUR </option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="form" id="">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>

                            <option value="EUR">EUR </option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80 INR</div>
            <button>get exchange rate </button>
        </form>
    </div>
    <script src="../js/codes.js"></script>
    <script src="../js/app3.js"></script>


</body>

</html>
