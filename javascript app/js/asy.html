<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <!-- Asynchronous example -->
    <script>
        console.log("one");
        console.log("teo");
        

        function hello() {
            console.log("hello");
        }
        setTimeout(hello,2000);

        console.log("three");
        console.log("four");
        
    </script>
</body>
</html>
